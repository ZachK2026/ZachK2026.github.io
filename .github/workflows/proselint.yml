name: Proselint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  proselint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install proselint
        run: pip install proselint

      - name: Run proselint
        run: |
          find . -name '*.md' -print0 | xargs -0 proselint

